project: lakehouse_project
registry: data/registry.db  # Relative path from feature_store directory
provider: local

online_store:
  type: postgres
  host: localhost
  port: 5432
  database: airflow
  db_schema: feature_store
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}

offline_store:
  type: spark
  spark_conf:
    spark.master: local[*]
    spark.jars.packages: "org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.1,io.delta:delta-core_2.12:2.4.0,org.apache.hadoop:hadoop-aws:3.3.2"
    spark.hadoop.fs.s3a.endpoint: ${MINIO_ENDPOINT}
    spark.hadoop.fs.s3a.access.key: ${MINIO_ACCESS_KEY}
    spark.hadoop.fs.s3a.secret.key: ${MINIO_SECRET_KEY}
    spark.hadoop.fs.s3a.path.style.access: "true"
    spark.hadoop.fs.s3a.impl: org.apache.hadoop.fs.s3a.S3AFileSystem